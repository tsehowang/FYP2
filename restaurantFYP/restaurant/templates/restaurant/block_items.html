<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items</title>
</head>
<body>

{% extends "restaurant/items.html" %}

{% block header %}
<section id="page_header" class="fixed-top">
  <div class="w-100 bg-secondary" style="height: 50px">
    <div class="float-left align-bottom" style="width: 47%">
      <h4 id="header_title" class="text-light float-left" style="margin-left: 10px; margin-top: 12px;">Cart</h4>
      <h4 id="item_count" class="float-right badge badge-warning" style="padding: 5px; margin-top:8px">8</h4>
    </div>
    <div class="float-right" id="return_button" style="width: 47%"> <a href="{% url 'rest_menu' %}">
      <p class="col btn btn-warning rounded-pill float-right m-2">Back</p>
      </a> </div>
  </div>
</section>
{% endblock %}
	
{% block content %}
	
	
{% endblock %}
	
{% block footer %}
<section id="page_footer" class="fixed-bottom">
  <section class="fixed-bottom">
    <div class="row m-2">
      <div class="col-5 rounded-pill transparent_bg">
        <p class="w-100 text-left text-light"><span>Price: $</span><span id="total_cost">loading</span></p>
      </div>
      <div class="col-5 offset-2 rounded-pill transparent_bg">
        <p class="w-100 text-right text-light"><span>Table: </span><span id="table_id">
		{% if Table.table_id %}
		{{Table.table_id}}
		{% else %}
		TABLE_ID
		{% endif %}
		</span></p>
      </div>
    </div>
    <div class="row justify-content-between m-2">
      <p class="col-5 btn btn-warning rounded-pill w-100 h6" id="exit_button" data-toggle="popover" title="Are you sure you want to exit?" data-content="Items in your cart will be lost" data-placement="top">Back</p>
      <p class="col-5 offset-2 btn btn-info  rounded-pill  w-100 h6" id="proceed_button" data-toggle="popover" title="Are you sure you want to proceed?" data-content="Items in your cart will be lost" data-placement="top">Check Orders</p>
    </div>
  </section>
</section>
{% endblock %}
	
	</body>
</html>
