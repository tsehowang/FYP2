</section>
{% endblock %}

{% block footer %}
<section id="page_footer" class="fixed-bottom">
  <div class="row m-2">
    <div class="col-4 rounded-pill" style="background: rgba(0, 0, 0, 0.5)">
      <p class="w-100 text-left text-light"><span>Price: $</span><span id="total_cost">TOTAL_COST</span></p>
    </div>
    <div class="col-4 offset-4 rounded-pill" style="background: rgba(0, 0, 0, 0.5)">
      <p class="w-100 text-right text-light"><span>Table: </span><span id="table_id">
		  {% if Table.table_id %}
		  {{Table.table_id}}
		  {% else %}
		  TABLE_ID
		  {% endif %}
		  </span></p>
    </div>
  </div>
</section>
